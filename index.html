import React from "react";
import { Link } from "react-router-dom";

export default function HomePage() {
  return (
    <div className="min-h-screen bg-[#001D51] text-[#e6e6e6] font-sans flex flex-col items-center justify-center px-6 py-12">
      {/* Название */}
      <h1 className="text-4xl sm:text-5xl font-semibold tracking-wide mb-4 text-[#BC9E82] text-center drop-shadow-md">
        O НАС
      </h1>
      <p className="text-[#d1d5db] text-lg max-w-xl text-center mb-10">
        Наш уютный мир: всё, что мы делим, храним и любим вместе.
      </p>

      {/* Сетка разделов */}
      <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl w-full">
        <SectionCard title="Reasons I Love You" to="/reasons" color="#002B2A" />
        <SectionCard title="Our Photos" to="/photos" color="#3F1521" />
        <SectionCard title="Gifts We've Shared" to="/gifts" color="#BC9E82" />
        <SectionCard title="Special Dates" to="/dates" color="#002B2A" />
        <SectionCard title="Quotes & Moments" to="/quotes" color="#3F1521" />
        <SectionCard title="Collections" to="/collections" color="#BC9E82" />
        <SectionCard title="Our Dictionary" to="/dictionary" color="#002B2A" />
        <SectionCard title="Plans & Ideas" to="/ideas" color="#3F1521" />
        <SectionCard title="Presentations" to="/presentations" color="#BC9E82" />
      </div>
    </div>
  );
}

function SectionCard({ title, to, color }) {
  return (
    <Link
      to={to}
      className="rounded-2xl p-6 text-center shadow-md transition-transform hover:scale-105"
      style={{ backgroundColor: color }}
    >
      <h2 className="text-xl text-[#f1f5f9] font-medium drop-shadow-sm">{title}</h2>
    </Link>
  );
}
